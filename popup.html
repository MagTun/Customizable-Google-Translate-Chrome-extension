<html>

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="popup.js"></script>
    <script src="languages.js"></script>
</head>

<style>
    #sourcecontainer,
    #targetcontainer {
        position: relative;
        width: 50%;
    }

    #sourcecontainer {
        float: left;
    }

    #targetcontainer {
        float: right;
    }

    #topNav ul li ul {
        overflow: auto;
    }

    #textareaSource,
    #textareaTarget {
        overflow: auto;
        resize: both;
        width: 90%;
        min-width: 90%;
        max-width: 90%;
        height: 70px;
        min-height: 70px;
        max-height: 400px;
        border: 1px solid;
        padding: 3px;
    }

    /* button spacing */

    #othersLanguageSource,
    #othersLanguageTarget {
        margin: 2px 0 2px 0;
    }

    /* list others language above the DOM - the position top is fixed by js */
    #listothersLanguageTarget,
    #listothersLanguageSource {
        position: absolute;
    }

    /*  radio input like a button https://stackoverflow.com/a/16243163/3154274 */
    .languages {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    .languages li {
        float: left;
        margin: 0 5px 0 0;
        width: 100px;
        height: 25px;
        position: relative;
    }

    .languages label,
    .languages input {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }

    .languages input[type="radio"] {
        opacity: 0.01;
        z-index: 100;
    }

    .languages input[type="radio"]:checked+label,
    .Checked+label {
        background: rgb(144, 202, 250);
    }

    .languages label {
        padding: 5px;
        border: 1px solid #CCC;
        cursor: pointer;
        background: white;
        z-index: 90;
    }

    .languages label:hover {
        background: #DDD;
    }


    /* options */

    #sourceoption,
    #targetoptions {
        position: relative;
        width: 50%;
    }

    #sourceoptions {
        float: left;
    }

    #targetoptions {
        float: right;
    }
</style>

<body>

    <div style="width: 700px;">
        <div id="sourcecontainer">
            <div>
                <span>From</span>
                <!-- Filled by popup.js -->
                <div>
                    <ul class="languages" id='mainLanguageSource'></ul>
                </div>
                <div style=" clear: both;"></div>
                <div id="topNavSource">
                    <button id="othersLanguageSource">Others languages</button>
                    <ul class="languages" id="listothersLanguageSource" style="list-style:none;display:none;">
                    </ul>
                </div>
            </div>
            <textarea id="textareaSource"></textarea>
            <input id="translate" type="button" value="Translate" />
        </div><!-- end of sourcecontainer -->

        <div id="targetcontainer">
            <div>
                <span>To</span>
                <!-- Filled by popup.js -->
                <div>
                    <ul class="languages" id='mainLanguageTarget'></ul>
                </div>
                <div style=" clear: both;"></div>
                <div id="topNavTarget">
                    <button id="othersLanguageTarget">Others languages</button>
                    <ul class="languages" id="listothersLanguageTarget" style="list-style:none;display:none;">
                    </ul>
                </div>
            </div>
            <textarea id="textareaTarget"></textarea>
            <input id="copytoclipboard" type="button" value="Copy to clipboard" />
        </div><!-- end of targetcontainer -->
    </div>

    <div style=" clear: both;"></div>
    <br>
    <div id="statusblocked" style="color:red;"></div>
    <div id="statustoolong" style="color:red;"></div>
    <div id="gototranslate"><a href="https://translate.google.com" target="_blank">Google
            Translate</a> (direct link in case the source input is too long or the request is blocked or...)</div>
    <!-- <div id="gotooptions"><a href="options.html" target="_blank">Set default languages</a></div> -->

    <br>
    <!-- # ============================================================== Â¤ options -->
    <div style="background: rgb(228, 228, 228); padding:5px;">
        <button id="setoptions">Set Options</button>

        <!-- below = copied in options.html -->
        <button id="resetoptions" style="float: right;">Reset Options</button>
        <div style=" clear: both;"></div>


        <div id="options" style="display: none;">
            <div id="sourceoptions">
                <div id='mainLanguagesSource'>
                </div>
                <button id="addnewsourcelanguage">Add another source language</button>

                <div id='defaultLanguageSource'>
                </div>
            </div>
            <div id="targetoptions">
                <div id='mainLanguagesTarget'>
                </div>
                <button id="addnewtargetlanguage">Add another target language</button>
                <div id='defaultLanguageTarget'>
                </div>

            </div>
            <div style=" clear: both;"></div>
            <div id="statussave" style="color:red;"></div>
            <button id="save">Save</button>
            <br>
        </div>


    </div>




















</body>

</html>
